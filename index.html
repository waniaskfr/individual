<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Satisfy&display=swap&subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="vendor/css/Glyphter.css">
</head>
<body>
    <section class="sidebar">
        <div class="navigation">
          <div class="navigation-title-wrapper">
            <h1 class ="logo">Just Do It</h1>
            <i class="fas fa-bars"></i>
          </div>
          <div class="navigation__wrapper-mobile">
            <ul class="navigation__list">
                <li class="navigation__item">
                  <a href="#general">
                    <i class="icon-general"></i> General
                  </a>
              </li>
              <li class="navigation__item">
                <a href="#details">
                  <i class="icon-details"></i> Details
                </a>
              </li>
              <li class="navigation__item">
                <a href="#links">
                  <i class="icon-links"></i> Links
                </a>
              </li>
              <li class="navigation__item">
                <a href="#banners">
                  <i class="icon-banners"></i> Banners
                </a>
              </li>
              <li class="navigation__item">
                  <a href="#personaldata">
                    <i class="icon-personaldata"></i> Personal Data
                  </a>
                </li>
                <li class="navigation__item">
                  <a href="#payout">
                    <i class="icon-payout"></i> Payout
                  </a>
                </li>
                <li class="navigation__item">
                  <a href="#postback">
                    <i class="icon-postback"></i> Postback
                  </a>
                </li>
            </ul>
            <div class="navigation__manager">
              <h2>Your Manager</h2>
              <a href="#chat">
                <div class="manager--info">
                  <img src="images/manager.png" alt="manager">
                  <p>Michael</p>
                </div>
              </a>
            </div>
          </div>
        </div>
      </section>
      <section class="page__container">
        <div class="top__menu--wrapper">
              <div class="top__menu">
                <div class="top__menu-icon">
                  <i class="icon-wallet"></i>
                  <h3 class="wallet">$1,500.00</h3>
                  <i class="icon-arrow-down-small"></i>
                </div>
                <div class="top__menu-icon">
                  <i class="icon-notification"></i>
                </div>
                <div class="top__menu-icon">
                  <i class="icon-profile"></i>
                  <p class="user">Leonardo DiCaprio</p>
                </div>
                <div class="top__menu-icon">
                  <a href="#logout">
                    <i class="icon-quit"></i>
                  </a>
                </div>
              </div>    
        </div>
      </section>



  <script src="js/script.js"></script>
